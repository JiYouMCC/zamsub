<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset= "utf-8">
    <meta http-equiv="X-UA-Coompatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>赞服地铁通</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h3>赞服地铁通</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">路线</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="station.html">车站</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">线路<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline">
            <a class="github-button" href="https://github.com/JiYouMCC/zamsub" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star JiYouMCC/zamsub on GitHub">Star</a>
            <span>&nbsp</span>
            <a class="github-button" href="https://github.com/JiYouMCC/zamsub/issues" data-icon="octicon-issue-opened" data-size="large" data-show-count="true" aria-label="Issue JiYouMCC/zamsub on GitHub">Issue</a>
          </form>
        </div>
      </nav>
      <div class="card text-center">
        <div class="card-body">
          <div class="form-inline justify-content-center">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">线路</div>
              </div>
              <select class="form-control" id="lines" onchange="updateInfo();setLinkParam();"></select>
            </div>
          </div>
        </div>
        <h2 class="card-title" id="l_title"></h2>
        <div id="map" class="img-thumbnail mx-auto d-block"></div>
        <div class="card-body">
          <table class="table table-bordered" style="max-width: 500px;margin:auto;">
            <tbody>
              <tr>
                <td class="text-left" style="text-indent:2em;" id="l_description" scope="row" colspan="2"></td>
              </tr>
              <tr>
                <th style="width:100px;" title="非赞铁一局运营">自营线路</th>
                <td id="l_selfdeployed"></td>
              </tr>
              <tr>
                <th>线路全长</th>
                <td id="l_distance"></td>
              </tr>
              <tr>
                <th>经过车站</th>
                <td>
                  <table class="table table-borderless table-sm" style="margin-bottom: 0;">
                    <tbody id="l_stations"></tbody>
                  </table>
                </td>
              </tr>
              <tr>
                <th>连接线路</th>
                <td>
                  <table class="table table-borderless table-sm" style="margin-bottom: 0;">
                    <tbody id="l_lines"></tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>        
        <div class="card-body">Power by <a href="https://pages.github.com" target="_blank">Github Page</a></div>
      </div>
    </div>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="js/class.js"></script>
    <script src="js/data.js"></script>
    <script src="js/line.js"></script>
  </body>  
</html>
